<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulneability Assessment PoC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 3em;
            text-align: center;
            overflow: hidden;
        }

        .glitch {
            position: relative;
            color: #00ff00;
            animation: glitch-animation 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: "Attempt to takeover subdomain as part of vulnerability analysis";
            position: absolute;
            left: 0;
        }

        .glitch::before {
            color: #ff00ff;
            z-index: -1;
            animation: glitch-animation-1 1.5s infinite;
        }

        .glitch::after {
            color: #00ffff;
            z-index: -2;
            animation: glitch-animation-2 1.5s infinite;
        }

        @keyframes glitch-animation {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-animation-1 {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, -3px);
            }
            40% {
                transform: translate(3px, 3px);
            }
            60% {
                transform: translate(-3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
        }

        @keyframes glitch-animation-2 {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(3px, 3px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            60% {
                transform: translate(3px, -3px);
            }
            80% {
                transform: translate(-3px, 3px);
            }
        }
    </style>
</head>
<body>
    <div class="glitch">Attempt to takeover subdomain as part of vulnerability analysis </div>
</body>
</html>
